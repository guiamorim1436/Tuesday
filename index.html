    <script>
      // Injeção prioritária do objeto process para evitar falhas em libs de terceiros
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '' 
        } 
      };
      window.global = window;
    </script>
    <style>

      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      input, textarea, select { color: #0f172a !important; font-size: 0.95rem !important; font-weight: 500 !important; }
      input::placeholder, textarea::placeholder { color: #94a3b8 !important; }
      input:-webkit-autofill { -webkit-text-fill-color: #0f172a; -webkit-box-shadow: 0 0 0px 1000px #ffffff inset; }
